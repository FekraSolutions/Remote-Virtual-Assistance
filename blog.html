<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Cairo', sans-serif;
            flex-direction: column;
            background: url('media/back.webp') center center no-repeat;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
        }

        .blog-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .blog-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }

        .blog-item .blog-text {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div style="position: absolute; top: 10px; left: 10px;">
        <img src="media/Tlogo.png" alt="Language" style="height: 40px; margin-left: 2px;">
    </div>

    <div class="container">
        <div class="blog-item">
            <img src="media/blog1.png" alt="Blog Thumbnail">
            <div class="blog-text">Hello Blog</div>
        </div>
        <div class="blog-item">
            <img src="media/blog1.png" alt="Blog Thumbnail">
            <div class="blog-text">Welcome to the second blog</div>
        </div>
    </div>
</body>
</html>
