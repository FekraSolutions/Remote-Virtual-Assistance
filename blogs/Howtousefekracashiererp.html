    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Cairo', sans-serif;
            flex-direction: column;
            background: url('../media/back.webp') center center no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            width: 100%;
            overflow: auto;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Dark overlay */
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            margin-top: 5vh;
        }

        .blog-subcontainer {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .blog-item {
            display: flex;
            align-items: center;
        }

        .blog-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }

        .blog-item .blog-text {
            font-size: 16px;
            color: #333;
        }

        .logo-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .logo-container img {
            height: 40px;
            margin-left: 2px;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <a href="https://fekrasolutions.github.io/Remote-Virtual-Assistance/" target="_self">
            <img src="../media/Tlogo.png" alt="Language">
        </a>
    </div>

    <div class="container">
        <!-- YouTube Video Link -->
        <div class="blog-subcontainer" onclick="window.open('https://www.youtube.com/watch?v=5IAuL3rKrBQ', '_blank')">
            <div class="blog-item">
                <img src="../media/برنامج كاشير وحسابات المحلات.jpg" alt="Blog Thumbnail">
                <div class="blog-text">Watch YouTube Video</div>
            </div>
        </div>

        <!-- Markdown Content Section -->
        <div class="blog-subcontainer">
            <div class="blog-item"></div>
        </div>
    </div>

    <script>
        // Fetch and display the Markdown content in the second .blog-item
        fetch('Howtousefekracashiererp.md')
            .then(response => response.text())
            .then(markdown => {
                document.querySelectorAll('.blog-item')[1].innerHTML = marked.parse(markdown);
            })
            .catch(error => console.error('Error loading Markdown:', error));
    </script>

</body>
</html>
