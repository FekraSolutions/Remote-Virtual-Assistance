<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic-ERP 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="media/Tlogo.png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Cairo', sans-serif;
            flex-direction: column;
            background: url('media/clinicback.webp') center center no-repeat;
            background-size: 100% 100%;
            position: relative;
            overflow: hidden;
        }

        .label-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 60px;
            align-items: center;
        }

        .label {
            font-size: 24px;
            direction: rtl;
            padding: 10px 20px;
            border: 1px solid;
            border-image: linear-gradient(45deg, #C0C0C0, #ffffff, #C0C0C0) 1;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            background-color: transparent;
            color: white;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .label:hover {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(192, 192, 192, 0.6);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 40px;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .login-form input {
            font-family: 'Cairo', sans-serif;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
            direction: rtl;
        }

        .login-button {
            background-color: transparent;
            color: white;
            border: 1px solid;
            border-image: linear-gradient(45deg, #C0C0C0, #ffffff, #C0C0C0) 1;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .login-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(192, 192, 192, 0.6);
        }

        @media only screen and (max-width: 768px) {
    body {
        background-size: auto;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: calc(100% * var(--rand-x, 0)) calc(100% * var(--rand-y, 0));
    }
}

    </style>
</head>
<body>
    <!-- Logo in top-left corner -->
    <div style="position: absolute; top: 10px; left: 10px;">
        <a href="https://wa.me/201060469453?text=Hi, Mazen. I have a question!">
            <img src="media/Tlogo.png" alt="Logo" style="height: 40px; margin-left: 2px;">
        </a>
    </div>

    <!-- Centered content -->
    <div style="display: flex; flex-direction: column; align-items: center;">
        <h1 style="color: white; text-shadow: 0 0 5px rgba(255,255,255,0.8); font-family: 'Cairo', sans-serif;">Clinic ERP 2025</h1>
        <div class="login-form">
            <input type="text" placeholder="اسم المستخدم" id="username">
            <input type="password" placeholder="كلمة المرور" id="password">
            <button class="login-button" onclick="handleLogin()">تسجيل الدخول</button>
        </div>
    </div>

<script>
    async function handleLogin() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        const apiUrl = 'https://script.google.com/macros/s/AKfycbyCss2nzYgGaX9sKz2RVcv9M1RV3nJ1bpXOidH0A6rszWaGFSFg30M8mq-8jMv-yvhNEw/exec';

        try {
            const response = await fetch(`${apiUrl}?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`);
            const result = await response.json();

            if (result.success) {
                window.open(result.url, '_blank'); // ✅ open in new tab
            } else {
                alert('اسم المستخدم أو كلمة المرور غير صحيحة');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('حدث خطأ في الاتصال. حاول مرة أخرى.');
        }
    }

        // Generate a random position for mobile background
    if (window.innerWidth <= 768) {
        document.body.style.setProperty('--rand-x', Math.random());
        document.body.style.setProperty('--rand-y', Math.random());
    }
    
</script>


</body>
</html>
