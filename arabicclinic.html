<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic ERP - تطبيق ادارة العيادات</title>
    <meta name="description" content="تطبيق ادارة العيادات والمراكز الطبية المتكامل. استقبال المرضى، حجز واستعراض الجلسات، تقرير أرباح، تقرير المرتبات، والمزيد">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="media/Tlogo.png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Cairo', sans-serif;
            flex-direction: column;
            background: url('media/clinicback.webp') center center no-repeat;
            background-size: 100% 100%;
            position: relative;
            overflow: hidden;
        }

        .label-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 60px;
            align-items: center;
        }

        .label {
            font-size: 24px;
            direction: rtl;
            padding: 10px 20px;
            border: 1px solid;
            border-image: linear-gradient(45deg, #C0C0C0, #ffffff, #C0C0C0) 1;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            background-color: transparent;
            color: white;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .label:hover {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(192, 192, 192, 0.6);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 40px;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .login-form input {
            font-family: 'Cairo', sans-serif;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
            direction: rtl;
        }

        .login-button {
            background-color: transparent;
            color: white;
            border: 1px solid;
            border-image: linear-gradient(45deg, #C0C0C0, #ffffff, #C0C0C0) 1;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .login-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(192, 192, 192, 0.6);
        }

        @media only screen and (max-width: 768px) {
    body {
        background-size: auto;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: calc(100% * var(--rand-x, 0)) calc(100% * var(--rand-y, 0));
    }
}

    </style>
</head>
<body>
    <!-- Logo in top-left corner -->
<div style="position: absolute; top: 10px; left: 10px; display: flex; gap: 5px;">
    <a href="https://wa.me/201060469453?text=Hi, Mazen. I have a question!" target="_blank">
        <img src="media/whatsapp.png" alt="Clinic ERP - Contact us on WhatsApp" style="height: 40px; ">
    </a>
    <img src="media/youtube.webp" alt="Clinic ERP - Watch tutorial Video - تطبيق إدارة العيادات" style="height: 40px; cursor: pointer;" onclick="openVideoPopup()">
</div>
    <!-- Centered content -->
    <div style="display: flex; flex-direction: column; align-items: center;">
        <h1 style="color: white; text-shadow: 0 0 5px rgba(255,255,255,0.8); font-family: 'Cairo', sans-serif;">Clinic ERP - تطبيق إدارة العيادات</h1>
        <div class="login-form">
            <input type="text" placeholder="اسم المستخدم" id="username">
            <input type="password" placeholder="كلمة المرور" id="password">
            <button class="login-button" onclick="handleLogin()">تسجيل الدخول</button>
        </div>
    </div>

    <!-- YouTube Video Popup -->
<div id="videoPopup" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.8); z-index:1000; justify-content:center; align-items:center;">
    <div style="position: relative; width: 90%; max-width: 600px;">
        <iframe id="youtubeFrame" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
        <button onclick="closeVideoPopup()" style="position: absolute; top: -15px; right: -15px; background: red; color: white; border: none; border-radius: 50%; width: 30px; height: 30px; font-weight: bold; cursor: pointer;">×</button>
    </div>
</div>

<script>
    async function handleLogin() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        const apiUrl = 'https://script.google.com/macros/s/AKfycbyCss2nzYgGaX9sKz2RVcv9M1RV3nJ1bpXOidH0A6rszWaGFSFg30M8mq-8jMv-yvhNEw/exec';

        try {
            const response = await fetch(`${apiUrl}?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`);
            const result = await response.json();

            if (result.success) {
                window.open(result.url, '_blank'); // ✅ open in new tab
            } else {
                alert('اسم المستخدم أو كلمة المرور غير صحيحة');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('حدث خطأ في الاتصال. حاول مرة أخرى.');
        }
    }

        // Generate a random position for mobile background
    if (window.innerWidth <= 768) {
        document.body.style.setProperty('--rand-x', Math.random());
        document.body.style.setProperty('--rand-y', Math.random());
    }


    function openVideoPopup() {
    const popup = document.getElementById("videoPopup");
    const iframe = document.getElementById("youtubeFrame");
    iframe.src = "https://www.youtube.com/embed/KxJRO3k_sHY?autoplay=1&rel=0&modestbranding=1";
    popup.style.display = "flex";
}

function closeVideoPopup() {
    const popup = document.getElementById("videoPopup");
    const iframe = document.getElementById("youtubeFrame");
    iframe.src = "";
    popup.style.display = "none";
}
</script>




    <!-- Robot character -->
<script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
<dotlottie-wc id="robot"
    src="https://lottie.host/566498bf-85ea-4ce3-90ab-fe13e94f08cb/Ddxa0WVDVS.lottie"
    style="width: 60px; height: 60px; position: fixed; bottom: 20px; right: 20px; z-index: 9999; cursor: pointer;"
    speed="1"
    autoplay
    loop>
</dotlottie-wc>

<script>
    // make robot move randomly around the screen
    const robot = document.getElementById("robot");

    function moveRobot() {
        const x = Math.random() * (window.innerWidth - 80); // keep inside screen
        const y = Math.random() * (window.innerHeight - 80);
        robot.style.transition = "transform 3s ease-in-out";
        robot.style.transform = `translate(${x}px, ${y}px)`;
    }

    // move every 4 seconds
    setInterval(moveRobot, 4000);

    // start with an initial random move
    moveRobot();
</script>


</body>
</html>
