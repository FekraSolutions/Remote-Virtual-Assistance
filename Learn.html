        /* ===============================
   COURSE GALAXY
=============================== */
.course-galaxy {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
    width: 90%;
    max-width: 1100px;
    margin-top: 40px;
}
.course-card::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.4);
    border-radius: 18px;
    pointer-events: none; /* allows clicks on card */
}

.course-card {
    background: rgba(255, 255, 255, 0.08);
    position: relative;
    backdrop-filter: blur(10px);
    border-radius: 18px;
    padding: 24px;
    color: white;
    text-align: center;
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: 0 0 25px rgba(212, 175, 55, 0.15);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
}

.course-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 0 35px rgba(212, 175, 55, 0.35);
}

.course-icon {
    font-size: 38px;
    margin-bottom: 12px;
}

.course-title {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 8px;
}

.course-desc {
    font-size: 14px;
    opacity: 0.9;
}

/* Mobile polish */
@media (max-width: 600px) {
    .course-galaxy {
        grid-template-columns: 1fr;
