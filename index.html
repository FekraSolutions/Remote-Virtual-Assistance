<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fekra! Remove Virtual Assistance</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Cairo', sans-serif;
    flex-direction: column;
    background: url('media/back.webp') center center no-repeat;
    background-size: 100% 100%;
    position: relative;
    overflow: hidden;
}

        .icon img {
            width: 80%; /* Adjust image size */
            height: auto; /* Keep aspect ratio */
        }
        #languageSelect {
            font-size: 16px;
            padding: 5px;
        }
          .label-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 60px;
}

.label {
    font-size: 24px;
    direction: rtl;
    padding: 10px 20px;
    border: 1px solid black;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    background-color: #D6B77E; /* Darker sand color */
}

.label:hover {
    background-color: #e0e0e0;
}

/* Style specifically for the "Contact Us" label */
.label:last-child {
    background-color: #b5946a; /* Slightly darker sand color */
}
</style>
</head>
<body>
<div style="position: absolute; top: 10px; left: 10px;">
        <img src="media/Language.png" alt="Language" style="height: 40px; margin-left: 2px;">
        <select id="languageSelect" style="margin-left: 10px; position: relative; top: -12px;">
            <option value="ar">English</option>
            <option value="ar">العربية</option>
        </select>
    </div>
    <div class="label-container">
        <div class="label">Excel & Web Applications</div>
        <div class="label">Our Services</div>
        <div class="label">BLOG</div>
        <div class="label">About Us</div>
        <div class="label">Contact Us</div>
    </div>

   </body>
</html>
