<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fekra! Remove Virtual Assistance</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Cairo', sans-serif;
            flex-direction: column;
            background: url('media/back.webp') center center no-repeat;
            background-size: 100% 100%;
            position: relative;
            overflow: hidden;
        }

        .label-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 60px;
        }

        .label {
            font-size: 24px;
            direction: rtl;
            padding: 10px 20px;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            background-color: #D6B77E; /* Darker sand color */
            position: relative;
        }

        .label:hover {
            background-color: #e0e0e0;
        }

        .label:last-child {
            background-color: #8c6e4f; /* Even darker sand color */
        }

           .submenu {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #8c6e4f;
        border-radius: 5px;
        display: flex; /* Flexbox for horizontal alignment */
        justify-content: center; /* Center icons horizontally */
        align-items: center; /* Center icons vertically */
        gap: 20px; /* Add spacing between icons */
    }

    .submenu img {
        width: 40px;
        height: 40px;
        cursor: pointer;
        transition: transform 0.2s ease; /* Smooth zoom effect */
    }

    .submenu img:hover {
        transform: scale(1.2); /* Enlarge icon slightly on hover */
    }
    </style>
</head>
<body>
    <div style="position: absolute; top: 10px; left: 10px;">
        <img src="media/Tlogo.png" alt="Language" style="height: 40px; margin-left: 2px;">
        <select id="languageSelect" style="margin-left: 10px; position: relative; top: -12px;">
            <option value="en">English</option>
            <option value="ar">العربية</option>
        </select>
    </div>
    <div class="label-container">
        <div class="label" onclick="location.href='apps.html'">Applications</div>
        <div class="label">Our Services</div>
        <div class="label">BLOG</div>
        <div class="label">About us</div>
        <div class="label contact-us">
            Contact us
            <div class="submenu">
                <img src="media/whatsapp.png" alt="WhatsApp" onclick="window.open('https://wa.me/201060469453?text=Hi', '_blank')">
                <img src="media/outlook.png" alt="Outlook" onclick="window.location.href='mailto:fekrabusinesssolutions@gmail.com'">
            </div>
        </div>
    </div>

    <script>
        document.getElementById("languageSelect").addEventListener("change", function () {
            const selectedValue = this.value;
            if (selectedValue === "ar") {
                window.location.href = "arabic.html";
            } else if (selectedValue === "en") {
                window.location.href = "index.html"; // Adjust to your English page if needed
            }
        });

        const contactUsLabel = document.querySelector(".contact-us");
        const submenu = contactUsLabel.querySelector(".submenu");

        contactUsLabel.addEventListener("click", function () {
            // Toggle submenu visibility
            submenu.style.display = submenu.style.display === "flex" ? "none" : "flex";
        });
    </script>
</body>
</html>
