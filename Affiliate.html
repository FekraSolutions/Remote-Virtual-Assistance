<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG - Fekra! Business Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="media/Tlogo.png">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Cairo', sans-serif;
            flex-direction: column;
            background: url('media/back.webp') center center no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            width: 100%;
            overflow: auto;
        }


        #languageSelect {
    font-size: 16px;
    padding: 5px;
    background-color: transparent;
    color: white;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
    border: 1px solid;
    border-image: linear-gradient(45deg, #d4af37, #f8f8ff, #d4af37) 1;
    border-radius: 5px;
    outline: none;
    appearance: none;
    cursor: pointer;
    position: relative; /* Ensure it stays in place */
    top: -12px; /* Adjust as needed */
}


        #languageSelect:focus {
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.8); /* Add glow effect when focused */
        }
#languageSelect option {
    color: black;
    background-color: transparent; /* Keep background transparent */
}
    </style>
</head>

<body>
    <!-- Logo -->
    <div style="position: absolute; top: 10px; left: 10px;">
        <img src="media/Tlogo.png" alt="Language" style="height: 40px; margin-left: 2px;">
        <select id="languageSelect" style="margin-left: 10px; position: relative; top: -12px;">
            <option value="en">English</option>
            <option value="ar">العربية</option>
        </select>
    </div>



    <script>



    </script>
</body>
</html>
