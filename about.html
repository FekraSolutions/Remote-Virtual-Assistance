<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About us</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Cairo', sans-serif;
            flex-direction: column;
            background: url('media/back.webp') center center no-repeat;
            background-size: 100% 100%;
            position: relative;
            overflow: hidden;
            }

        .content-container {
  width: 80%;
  margin: 10% auto;
  background: rgba(211, 211, 211, 0.8); /* Light grey, 80% transparent */
  padding: 20px;
  text-align: center;
  border-radius: 10px;
  position: relative;
}

.content-text {
  max-height: 400px;
  overflow-y: auto;  /* Makes text scrollable if too much */
}
    </style>
</head>
<body>
    <div style="position: absolute; top: 10px; left: 10px;">
        <img src="media/Tlogo.png" alt="Language" style="height: 40px; margin-left: 2px;">
    </div>
    <div class="content-container">
  <div class="content-text"></div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
  fetch('media/about.txt')
    .then(response => response.text())
    .then(data => {
      document.querySelector('.content-text').innerText = data;
    })
    .catch(error => console.error('Error loading the text:', error));
});

</script>
</body>
</html>
