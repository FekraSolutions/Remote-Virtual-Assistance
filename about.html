<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Cairo', sans-serif;
            flex-direction: column;
            background: url('media/back.webp') center center no-repeat;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        #about-container {
            background: rgba(255, 255, 255, 0.6); /* Misty effect */
            border: 4px solid transparent;
            border-image: url('media/stars-border.webp') 30 round; /* Starry border */
            border-radius: 15px; /* Slightly rounded edges */
            padding: 20px;
            max-width: 60%;
            text-align: center;
            font-size: 1.2em;
            color: black; /* Black text for contrast */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
        }
    </style>
</head>
<body>
    <!-- Top-left logo -->
    <div style="position: absolute; top: 10px; left: 10px;">
        <img src="media/Tlogo.png" alt="Logo" style="height: 40px; margin-left: 2px;">
    </div>

    <!-- Centered About Us container -->
    <div id="about-container">
        Loading About Us...
    </div>

    <script>
        // Fetch the text content from the file and display it in the container
        fetch('media/about.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('about-container').textContent = data;
            })
            .catch(error => {
                console.error('Error fetching About Us text:', error);
                document.getElementById('about-container').textContent = 'Error loading About Us content.';
            });
    </script>
</body>
</html>
