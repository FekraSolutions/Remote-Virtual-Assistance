<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fekra! Live Chat</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
    }
    #login, #chat, #adminPanel {
      display: none;
      width: 100%;
      max-width: 500px;
    }
    button {
      padding: 1rem;
      margin: 0.5rem;
      font-size: 1rem;
      width: 200px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    .chat-box {
      border: 1px solid #ccc;
      padding: 1rem;
      background: white;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div id="landing">
    <h1>مرحبًا بك في الدعم الفني</h1>
    <button onclick="showClientOptions()">تحدث مع فريقنا</button>
    <button onclick="showLogin('admin')">دخول المساعد</button>
  </div>

  <div id="clientOptions">
    <h2>هل لديك حساب؟</h2>
    <button onclick="showLogin('client')">تسجيل الدخول</button>
    <button onclick="showRegister()">تسجيل حساب</button>
  </div>

  <div id="register">
    <h2>تسجيل حساب جديد</h2>
    <input type="text" id="newClientName" placeholder="اسمك">
    <input type="password" id="newClientPass" placeholder="رقم المرور">
    <button onclick="registerClient()">تسجيل</button>
  </div>

  <div id="login">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="loginUser" placeholder="اسم المستخدم">
    <input type="password" id="loginPass" placeholder="رقم المرور">
    <button onclick="login()">دخول</button>
  </div>

  <div id="chat">
    <h2>المحادثة</h2>
    <div class="chat-box" id="chatBox"></div>
    <input type="file" id="fileInput">
    <textarea id="chatInput" placeholder="اكتب رسالتك..."></textarea>
    <button onclick="sendMessage()">إرسال</button>
  </div>

  <div id="adminPanel">
    <h2>العملاء</h2>
    <div id="clientList"></div>
  </div>

  <script>
    const USERS_KEY = 'fekra_users';
    const CHATS_KEY = 'fekra_chats';
    let currentUser = null;
    let selectedClient = null;

    function showClientOptions() {
      document.getElementById('landing').style.display = 'none';
      document.getElementById('clientOptions').style.display = 'block';
    }

    function showRegister() {
      document.getElementById('clientOptions').style.display = 'none';
      document.getElementById('register').style.display = 'block';
    }

    function showLogin(type) {
      currentUser = { type };
      document.getElementById('landing').style.display = 'none';
      document.getElementById('clientOptions').style.display = 'none';
      document.getElementById('register').style.display = 'none';
      document.getElementById('login').style.display = 'block';
    }

    function registerClient() {
      const name = document.getElementById('newClientName').value;
      const pass = document.getElementById('newClientPass').value;
      if (!name || !pass) return alert('الرجاء ملء الحقول.');
      const users = JSON.parse(localStorage.getItem(USERS_KEY)) || {};
      users[name] = { pass };
      localStorage.setItem(USERS_KEY, JSON.stringify(users));
      alert('تم التسجيل. يمكنك الآن تسجيل الدخول.');
      showLogin('client');
    }

    function login() {
      const username = document.getElementById('loginUser').value;
      const pass = document.getElementById('loginPass').value;
      if (currentUser.type === 'admin') {
        if (username === 'Fekraassistant' && pass === '999') {
          showAdminPanel();
        } else {
          alert('بيانات المساعد غير صحيحة.');
        }
      } else {
        const users = JSON.parse(localStorage.getItem(USERS_KEY)) || {};
        if (users[username]?.pass === pass) {
          currentUser.name = username;
          loadChat(username);
          document.getElementById('login').style.display = 'none';
          document.getElementById('chat').style.display = 'block';
        } else {
          alert('بيانات الدخول غير صحيحة.');
        }
      }
    }

    function loadChat(name) {
      const chats = JSON.parse(localStorage.getItem(CHATS_KEY)) || {};
      const history = chats[name] || [];
      const chatBox = document.getElementById('chatBox');
      chatBox.innerHTML = '';
      history.forEach(msg => {
        chatBox.innerHTML += `<div><b>${msg.from}:</b> ${msg.text}</div>`;
      });
    }

    function sendMessage() {
      const text = document.getElementById('chatInput').value;
      const file = document.getElementById('fileInput').files[0];
      const chats = JSON.parse(localStorage.getItem(CHATS_KEY)) || {};
      const name = currentUser.name || selectedClient;
      if (!chats[name]) chats[name] = [];
      if (file) {
        const reader = new FileReader();
        reader.onload = function() {
          chats[name].push({ from: currentUser.type, text: `<a href="${reader.result}" target="_blank">📎 مرفق</a>` });
          localStorage.setItem(CHATS_KEY, JSON.stringify(chats));
          loadChat(name);
        };
        reader.readAsDataURL(file);
      }
      if (text.trim()) {
        chats[name].push({ from: currentUser.type, text });
        localStorage.setItem(CHATS_KEY, JSON.stringify(chats));
        loadChat(name);
      }
      document.getElementById('chatInput').value = '';
      document.getElementById('fileInput').value = '';
    }

    function showAdminPanel() {
      document.getElementById('login').style.display = 'none';
      document.getElementById('adminPanel').style.display = 'block';
      const users = JSON.parse(localStorage.getItem(USERS_KEY)) || {};
      const list = document.getElementById('clientList');
      list.innerHTML = '';
      Object.keys(users).forEach(name => {
        const btn = document.createElement('button');
        btn.textContent = name;
        btn.onclick = () => {
          selectedClient = name;
          loadChat(name);
          document.getElementById('adminPanel').style.display = 'none';
          document.getElementById('chat').style.display = 'block';
        };
        list.appendChild(btn);
      });
    }
  </script>
</body>
</html>
