<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فكرة! خدمات برمجة ومحاسبة اونلاين</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Cairo', sans-serif;
            flex-direction: column;
            background: url('media/back.webp') center center no-repeat;
            background-size: 100% 100%;
            position: relative;
            overflow: hidden;
        }

        .language-section {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .language-section img {
            height: 40px;
            margin-bottom: 5px;
        }

        #languageSelect {
            font-size: 16px;
            padding: 5px;
            background-color: transparent;
            color: white;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            border: 1px solid;
            border-image: linear-gradient(45deg, #d4af37, #f8f8ff, #d4af37) 1;
            border-radius: 5px;
            outline: none;
            appearance: none;
            cursor: pointer;
        }

        #languageSelect:focus {
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.8);
        }

        #languageSelect option {
            color: black;
            background-color: transparent;
        }

        .logo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.5; /* 50% transparency */
            width: 100%; /* Fit the screen width */
            max-width: 600px; /* Optional: Limit max width */
        }

        .label-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 60px;
        }

        .label {
            font-size: 24px;
            direction: rtl;
            padding: 10px 20px;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            background-color: #D6B77E;
        }

        .label:hover {
            background-color: #e0e0e0;
        }

        .label:last-child {
            background-color: #8c6e4f;
        }
    </style>
</head>
<body>
    <!-- Language Section -->
    <div class="language-section">
        <img src="media/Language.png" alt="Language">
        <select id="languageSelect">
            <option value="ar">العربية</option> 
            <option value="en">English</option>
        </select>
    </div>

    <!-- Logo Section -->
    <img src="media/Tlogo.png" alt="Tlogo" class="logo">

    <!-- Title Section -->
    <div class="label-container">
        <div class="label">التطبيقات</div>
        <div class="label">خدماتنا</div>
        <div class="label">مقالات</div>
        <div class="label">تعرف علينا</div>
        <div class="label">تواصل معنا</div>
    </div>

    <script>
        document.getElementById("languageSelect").addEventListener("change", function () {
            const selectedValue = this.value;
            if (selectedValue === "en") {
                window.location.href = "index.html";
            } else if (selectedValue === "ar") {
                window.location.href = "arabic.html";
            }
        });
    </script>
</body>
</html>
